---
layout: default
---

<section class="intro">

	<div class="wrap">

		{% if page.featured_image %}
		<div class="course-header-image">
			<img src="{{ page.featured_image | relative_url }}" alt="{{ page.title }}" style="width: 100%; height: 300px; object-fit: cover; border-radius: 8px; margin-bottom: 2rem;">
		</div>
		{% endif %}

		<h1>{{ page.title }}</h1>
		<p>{{ page.subtitle }}</p>

	</div>

</section>

<section class="single">

	<div class="wrap">

		{{ content }}

	</div>

</section>
